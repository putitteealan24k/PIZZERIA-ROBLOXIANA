<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Pizza - Inicio</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/script.js" defer></script> 
</head>
<body>
    <header class="header">
        <h1>¡Bienvenido a Roblox Pizza!</h1>
    </header>
    

    <main class="container">
        <section class="seccion-tamanos">
            <h2>Elige el Tamaño de tu Pizza</h2>
            
            <div class="opciones-pizza">
                
                <a href="#" class="opcion-tamano" data-tamano="Pequeña" data-precio="90.00">
                    <h3>Pequeña (8 porciones)</h3>
                    <p>Ideal para uno o dos jugadores.</p>
                    <p class="precio">$90.00</p>
                </a>
                
                <a href="#" class="opcion-tamano" data-tamano="Mediana" data-precio="150.00">
                    <h3>Mediana (12 porciones)</h3>
                    <p>Perfecta para un equipo pequeño.</p>
                    <p class="precio">$150.00</p>
                </a>
                
                <a href="#" class="opcion-tamano destacado" data-tamano="Grande" data-precio="190.00">
                    <h3>Grande (16 porciones)</h3>
                    <p>Para la fiesta de clanes o la familia.</p>
                    <p class="precio">$190.00</p>
                </a>
            </div>

            <button id="btn-ir-menu" class="boton-principal" disabled>
                Selecciona un tamaño para continuar
            </button>
        </section>
    </main>

    

    <footer class="footer">
        <p>&copy; 2025 Roblox Pizza Fan App</p>
    </footer>
</body>
</html>
